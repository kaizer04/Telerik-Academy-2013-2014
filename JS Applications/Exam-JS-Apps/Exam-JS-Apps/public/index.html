<!DOCTYPE html><html>
<head>
    <title>Telerik Academy Courses</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/site.css">
    <script src="js/libs/require.js" data-main="js/main"></script>
</head>
<body ng-app="app">
    <header class="nav navbar">
        <div class="container">
            <h1 class="text-center">JS Apps Crowd Sharing</h1>
            <form id="registerForm" class="appLayer">
                <label for="tb-reg-username">Username: </label>
                <input type="text" id="tb-reg-username" autofocus />
                <label for="tb-reg-pass">Password: </label>
                <input type="password" id="tb-reg-pass" autofocus />
                <button id="btn-login">Register</button>
            </form><br/>
            <div>If you have registration, you can Log in!</div>
            <form id="loginForm" class="appLayer">
                <label for="tb-login-username">Username: </label>
                <input type="text" id="tb-login-username" autofocus />
                <label for="tb-login-pass">Password: </label>
                <input type="password" id="tb-login-pass" autofocus />
                <button id="btn-login">Login</button>
            </form>
        </div>
    </header>

    <section class="container text-center">
        <h2 id="total-posts">Last 100 posts:</h2>
        <div id="posts">

        </div>
    </section>
    <footer>
        <h4 class="text-center">
            &copy; Telerik Academy 2014
        </h4>
    </footer>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/libs/jquery-2.1.1.min.js"></script>
    <script src="js/libs/requestModule.js"></script>
    <script src="js/libs/require.js"></script>
    <script src="js/libs/sammy.js"></script>
    <script>
        $.get('/post')
                .then(function (result) {
                    var totalPosts = result.length;
                    var $postsContainer = $('#posts');

                    for (var i = 0; i < totalPosts; i++) {
                        var currentPost = result[i];
                        var well = $('<div />').addClass('well').text(currentPost.title + ': "' + currentPost.body + '" by ' + currentPost.user.username).appendTo('#posts');
                    }
                });
    </script>
</body>
</html>
