<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Write an expression that checks for given point (x, y) if it is
    within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).-->
    <title>Task 9</title>
    <script>
        function onCheckNumber(input) {
            if (isNaN(parseFloat(input.value)) || !isFinite(input.value)) {
                alert("You have not entered a number! Try again");
                input.value = null;
            }
        }
        function onCheckPoint() {
            var x = document.getElementById('xInput').value;
            var y = document.getElementById('yInput').value;
            var result = "Check your x and y!";
            if (x === "" || y === "") {
                alert(x === "" ? "x is empty!" : "y is empty!");
            }
            else {
                /*Checks if point is in circle*/
                var newX = x - 1;
                var newY = y - 1;
                var distance = Math.sqrt(newX * newX + newY * newY);
                var inCircle = distance <= 3;

                /*Checks if point is in rectangle*/
                var inRect = (x >= -1 && x <= -1 + 6) && (y <= 1 && y >= 1 - 2)

                /*Prints answer*/
                var circle = inCircle ? "IN" : "OUT of";
                circle = '<span style="color:red">' + circle + '</span>';
                var rect = inRect ? "IN" : "OUT of";
                rect = '<span style="color:red">' + rect + '</span>';
                result = "The point with coordinates X:" + x + " and Y:" + y
                    + " is " + circle + " the Circle ((1,1),3) and is " + rect + " the Rectangle!";
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>

</head>
<body>
    <input type="text" id="xInput" autofocus="autofocus" placeholder="Enter x" onchange="onCheckNumber(this)" />
    <input type="text" id="yInput" placeholder="Enter y" onchange="onCheckNumber(this)" />
    <button onclick="onCheckPoint()">CheckPoint</button>
    <span id="result"></span>
</body>
</html>
